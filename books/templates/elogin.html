{% extends "base.html" %} 
{% block content %}
{% if page == 'register' %} 
<form action="{% url 'eregister' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register">
</form>
{% else %} 
<form action="{% url 'elogin'%}" method="POST">
    {% csrf_token %}
    <label>Username</label>
    <input type="text" name="username">
    <label>Password</label>
    <input type="password" name="password">
    <input type="submit" value="Login">
</form>
{% endif %}
{% endblock %}
